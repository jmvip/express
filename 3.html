<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="status">

</div>
<script>
    function updateProgress(){
        var div = document.getElementById("status");
        div.style.width = (parseInt(div.style.width, 10) + 5) + "%";
        if (div.style.left != "100%"){
            mozRequestAnimationFrame(updateProgress);
        }
    }
    mozRequestAnimationFrame(updateProgress());
</script>
</body>
</html>
